<!DOCTYPE html>
<html>
<head>
    <title>Brevify - YouTube Learning Assistant</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Brevify</h1>
        
        <div class="max-w-xl mx-auto bg-white rounded-lg shadow-md p-6">
            <form hx-post="/process" hx-target="#results">
                <div class="mb-4">
                    <label for="youtube_url" class="block text-gray-700 mb-2">Enter YouTube URL</label>
                    <input type="url" 
                           id="youtube_url" 
                           name="youtube_url" 
                           required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="https://www.youtube.com/watch?v=...">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Analyze Video
                </button>
            </form>
        </div>

        <div id="results" class="mt-8 max-w-xl mx-auto">
            <!-- Results will be populated here -->
        </div>
    </div>
</body>
</html>
