<!DOCTYPE html>
<html lang="en" class="transition-colors bg-gray-100 dark:bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brevify - YouTube Transcript Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Dark mode transitions */
        .transition-colors {
            transition-property: background-color, border-color, color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
        /* Settings panel transition */
        .settings-panel-enter {
            opacity: 0;
            transform: translateY(-10px);
        }
        .settings-panel-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 200ms, transform 200ms;
        }
        .settings-panel-exit {
            opacity: 1;
            transform: translateY(0);
        }
        .settings-panel-exit-active {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 200ms, transform 200ms;
        }
        /* Light mode defaults */
        :root {
            --bg-color: #f3f4f6;
            color-scheme: light;
        }
        /* Dark mode overrides */
        :root.dark {
            --bg-color: #111827;
            color-scheme: dark;
        }
        /* Base styles */
        html {
            min-height: 100%;
            background-color: var(--bg-color);
        }
        body {
            min-height: 100vh;
            background-color: var(--bg-color);
        }
        /* Focus styles */
        .focus-visible:focus-visible {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
        /* Dark mode background fix */
        html.dark .bg-white {
            background-color: #111827 !important;
        }
        html.dark select.bg-white {
            background-color: #374151 !important;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-900">
    <div class="container mx-auto px-4 py-8">
        <!-- Header with Settings -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold dark:text-white">Brevify</h1>
            <button id="settings-button" 
                    class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 focus-visible focus:outline-none"
                    aria-label="Open settings"
                    aria-expanded="false"
                    aria-controls="settings-panel">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 dark:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>

        <!-- Settings Panel -->
        <div id="settings-panel" 
             class="bg-gray-100 dark:bg-gray-800 rounded-lg shadow-md p-6 mb-8 hidden"
             role="dialog"
             aria-labelledby="settings-title">
            <div class="flex justify-between items-center mb-4">
                <h2 id="settings-title" class="text-xl font-bold dark:text-white">Settings</h2>
                <button id="close-settings" 
                        class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 focus-visible focus:outline-none"
                        aria-label="Close settings">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 dark:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex items-center justify-between">
                <label for="theme-select" class="text-gray-700 dark:text-gray-300">Theme</label>
                <div class="relative">
                    <select id="theme-select" 
                            class="appearance-none bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-white py-2 px-4 pr-8 rounded-lg leading-tight focus-visible focus:outline-none"
                            aria-label="Select theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="auto">Auto (System)</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-white">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- URL Input Form -->
        <div class="bg-gray-100 dark:bg-gray-800 rounded-lg shadow-md p-6 mb-8">
            <div class="mb-4">
                <label for="url-input" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">YouTube URL</label>
                <input type="text" id="url-input" 
                       class="w-full px-3 py-2 border rounded-lg focus-visible focus:outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600"
                       placeholder="Enter YouTube video or channel URL"
                       aria-label="YouTube URL input">
            </div>
            <button id="submit-button" 
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus-visible focus:outline-none"
                    aria-label="Analyze URL">
                Analyze
            </button>
            <!-- Error Message -->
            <div id="error-message" class="mt-4 text-red-500 text-sm hidden" role="alert" aria-live="polite"></div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-spinner" class="text-center py-4 hidden" role="status" aria-live="polite">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-2 text-gray-600 dark:text-gray-400">Loading...</p>
        </div>

        <!-- AI Service Section -->
        <div class="bg-gray-100 dark:bg-gray-800 rounded-lg shadow-md p-6">
            <button id="ai-service-button" 
                    class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 focus-visible focus:outline-none"
                    aria-label="Generate AI analysis">
                Generate AI Analysis
            </button>
            <div id="ai-response" class="mt-4 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg hidden" role="region" aria-live="polite">
                <pre class="whitespace-pre-wrap dark:text-white"></pre>
            </div>
        </div>
    </div>

    <script>
        // Theme management
        const html = document.documentElement;
        const themeSelect = document.getElementById('theme-select');
        const settingsButton = document.getElementById('settings-button');
        const settingsPanel = document.getElementById('settings-panel');
        const closeSettings = document.getElementById('close-settings');

        // Check if system is in dark mode
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

        // Function to update theme
        function updateTheme(theme, skipStorage = false) {
            if (!skipStorage) {
                localStorage.setItem('theme', theme);
            }

            if (theme === 'auto') {
                // Remove any manual theme classes
                html.classList.remove('dark', 'light');
                // Apply theme based on system preference
                if (prefersDark.matches) {
                    html.classList.add('dark');
                }
            } else {
                // Remove auto theme
                html.classList.remove('dark', 'light');
                // Apply selected theme
                if (theme === 'dark') {
                    html.classList.add('dark');
                }
            }
        }

        // Initialize theme
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const initialTheme = savedTheme || 'auto';
            
            // Set the select value
            themeSelect.value = initialTheme;
            
            // Apply the theme
            updateTheme(initialTheme, true);
        }

        // Initialize theme when page loads
        document.addEventListener('DOMContentLoaded', initializeTheme);
        // Also run it now in case the event already fired
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeTheme);
        } else {
            initializeTheme();
        }

        // Settings panel animation
        function showSettingsPanel() {
            settingsPanel.classList.remove('hidden');
            settingsPanel.classList.add('settings-panel-enter');
            requestAnimationFrame(() => {
                settingsPanel.classList.add('settings-panel-enter-active');
                settingsPanel.classList.remove('settings-panel-enter');
            });
            settingsButton.setAttribute('aria-expanded', 'true');
        }

        function hideSettingsPanel() {
            settingsPanel.classList.add('settings-panel-exit');
            requestAnimationFrame(() => {
                settingsPanel.classList.add('settings-panel-exit-active');
                settingsPanel.classList.remove('settings-panel-exit');
                setTimeout(() => {
                    settingsPanel.classList.add('hidden');
                    settingsPanel.classList.remove('settings-panel-exit-active');
                }, 200);
            });
            settingsButton.setAttribute('aria-expanded', 'false');
        }

        // Toggle settings panel
        settingsButton.addEventListener('click', () => {
            if (settingsPanel.classList.contains('hidden')) {
                showSettingsPanel();
            } else {
                hideSettingsPanel();
            }
        });

        // Close settings panel
        closeSettings.addEventListener('click', hideSettingsPanel);

        // Close settings panel on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !settingsPanel.classList.contains('hidden')) {
                hideSettingsPanel();
            }
        });

        // Handle theme changes
        themeSelect.addEventListener('change', (e) => {
            updateTheme(e.target.value);
        });

        // Listen for system theme changes
        prefersDark.addEventListener('change', (e) => {
            if (themeSelect.value === 'auto') {
                updateTheme('auto');
            }
        });

        // Store last used URL in localStorage
        const urlInput = document.getElementById('url-input');
        const lastUrl = localStorage.getItem('lastUrl');
        if (lastUrl) {
            urlInput.value = lastUrl;
        }

        // Handle form submission
        document.getElementById('submit-button').addEventListener('click', async () => {
            const url = urlInput.value;
            localStorage.setItem('lastUrl', url);
            
            // Show loading spinner before starting request
            const loadingSpinner = document.getElementById('loading-spinner');
            loadingSpinner.classList.remove('hidden');
            document.getElementById('error-message').classList.add('hidden');
            
            try {
                const response = await fetch(`/api/transcribe?url=${encodeURIComponent(url)}`);
                if (!response.ok) {
                    throw new Error('Invalid URL or no transcript available');
                }
                const data = await response.json();
                // Handle successful response
                document.getElementById('ai-response').classList.remove('hidden');
            } catch (error) {
                // Show error message
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                // Add a small delay before hiding the spinner to ensure it's visible for testing
                setTimeout(() => {
                    loadingSpinner.classList.add('hidden');
                }, 500);
            }
        });

        // Handle AI service button
        document.getElementById('ai-service-button').addEventListener('click', () => {
            const aiResponse = document.getElementById('ai-response');
            aiResponse.classList.remove('hidden');
        });
    </script>
</body>
</html>
